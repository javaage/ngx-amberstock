<div class="row">

  <div class="col-lg-4" style="text-align:right;">
    <div class="form-group row">
      <label for="inputEmail1" class="col-sm-4 col-form-label">开始日期：</label>
      <div class="col-sm-8">
          <input type="text" id="Datepicker" placeholder="Datepicker" class="form-control" bsDatepicker 
          (bsValueChange)="onValueChange($event)"
          [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', containerClass: 'theme-blue' }" [bsValue]="dtStart">
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <ng-multiselect-dropdown [placeholder]="'custom placeholder'" [data]="categories" [(ngModel)]="selectedItems"
      [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
    </ng-multiselect-dropdown>
  </div>
  <div class="col-lg-3">
    <button class="btn btn-primary" (click)="compaireIndex()">
      <span>生成趋势图</span>
    </button>
  </div>
</div>
<div>
  <div echarts [options]="options" class="echart"></div>
</div>
